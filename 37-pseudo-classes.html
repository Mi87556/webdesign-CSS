<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        a:link{
            color:rgb(255, 0, 255);
            text-decoration: none;
            border-radius: 5px;
            padding: 5px;
        }

        a:visited{
            color: rgb(0, 0, 255)
        }

        a:hover{
            color: rgba(68, 255, 0, 0.6);
            text-decoration: underline;
        }

        a:active{
            color: rgba(255, 255, 0, 0.737);
        }
    </style>
    <title>Document</title>
</head>
<body>
        <a href="https:/nike.com.br">Acessar site da Nike</a>
</body>
</html>
