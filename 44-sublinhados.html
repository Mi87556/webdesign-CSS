<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .sublinhado {
            text-decoration: underline;
        }

        .riscado {
            text-decoration: line-through;
        }

        .sublinhado-topo {
            text-decoration: overline;
        }
    </style>
    <title>Sublinhados</title>
</head>

<body>
    <span class="sublinhado">texto sublinhado</span><br><br>
    <span class="riscado">texto riscado</span><br><br>
    <span class="sublinhado-topo">texto sublinhado topo</span>
</body>

</html>
