<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .texto-negrito{
            font-weight: bold;
        }
        .texto-maiuscula{
            text-transform: uppercase;
        }
        .texto-minuscula{
            text-transform: lowercase;
        }
        
    </style>
    <title>Formatação</title>
</head>
<body>
    texto em <span class="texto-negrito">negrito</span><br>
    texto em <span class="texto-maiuscula">maiúscula</span><br>
    texto em <span class="texto-minuscula">MINÚSCULA</span>
</body>
</html>
